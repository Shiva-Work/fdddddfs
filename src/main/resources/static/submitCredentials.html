<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Credentials</title>
    <script src="submitCredentials.js" defer></script>
</head>
<body>
    <h1>Submit Credentials</h1>
    <form id="submitCredentialsForm">
        <label for="customerId">Customer ID:</label><br>
        <input type="text" id="customerId" name="customerId" readonly><br><br>
        
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Submit Credentials</button>
    </form>
</body>
</html>
